<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="odin">
            <div id="odin">
                ODIN
            </div>
        </div>
    </div>

    <div class="right">
        <div class="description">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. A provident, obcaecati molestias perspiciatis animi cupiditate? Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <div class="input-section">
            <div>
                <h3>Let's do this!</h3>
            </div>
            <form action="" method="get">
                <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>

                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input">
                    <label for="repeat_password">CONFIRM PASSWORD</label>
                    <input type="password" id="repeat_password" name="repeat_password" required>
                </div>

            </div>
                
                <div class="button-link-section">
                    <div>
                        <button type="submit">Create Account</button>
                    </div>

                    <div>
                        Already have an account?
                    <a href="index.html">Log in</a>
                </div>

            </form>
        </div>
    </div>


    
</body>
</html>
